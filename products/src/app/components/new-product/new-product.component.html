<h2 mat-dialog-title>Add Product</h2>

<mat-dialog-content>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="col-form-label">Name:</label>
            <input formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Supplier ID:</label>
            <input formControlName="supplierId" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Category ID:</label>
            <input formControlName="categoryId" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Quantity per Unit:</label>
            <input formControlName="quantity" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Unit Price:</label>
            <input formControlName="unitPrice" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Units in stock:</label>
            <input formControlName="unitsStock" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Units on order:</label>
            <input formControlName="unitsOnOrder" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Reorder level:</label>
            <input formControlName="reorderLevel" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label class="col-form-label">Discontinued:</label>
            <input formControlName="discontinued" type="text" class="form-control">
        </div>
        <br>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button type="submit" class="btn btn-primary" (click)="addProduct()">Add Product</button>
    <button type="button" class="btn btn-danger" (click)="onClickLimpiar()">Clear</button>
</mat-dialog-actions>
